<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .status {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .debug-toggle {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: #2d3748;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background 0.3s ease;
        }

        .debug-toggle:hover {
            background: #4a5568;
        }

        .debug-section {
            display: none;
            background: #1a202c;
            color: #e2e8f0;
            padding: 15px;
            border-top: 1px solid #2d3748;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.8em;
            line-height: 1.4;
        }

        .debug-section.show {
            display: block;
        }

        .debug-item {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2d3748;
            padding-bottom: 8px;
        }

        .debug-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .debug-label {
            font-weight: bold;
            color: #81c784;
            min-width: 120px;
        }

        .debug-value {
            color: #e2e8f0;
            font-family: inherit;
            word-break: break-all;
            text-align: right;
            flex: 1;
            margin-left: 10px;
        }

        .debug-status {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7em;
            font-weight: bold;
        }

        .debug-status.success {
            background: #22543d;
            color: #9ae6b4;
        }

        .debug-status.error {
            background: #742a2a;
            color: #fc8181;
        }

        .debug-status.warning {
            background: #744210;
            color: #f6e05e;
        }

        .debug-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .debug-btn {
            background: #2b6cb0;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 4px 8px;
            font-size: 0.7em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .debug-btn:hover {
            background: #2c5282;
        }

        .debug-btn:disabled {
            background: #4a5568;
            cursor: not-allowed;
        }

        .model-selector {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .model-selector select {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background: #2d3748;
            color: white;
            font-size: 0.9em;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            margin: 0 10px;
            font-size: 0.8em;
        }

        .message.user .message-avatar {
            background: #007bff;
            order: 1;
        }

        .message.assistant .message-avatar {
            background: #28a745;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            min-height: 20px;
            max-height: 120px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.4;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #007bff;
        }

        .send-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: #007bff;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .send-button:hover:not(:disabled) {
            background: #0056b3;
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            padding: 15px 20px;
            color: #6c757d;
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            margin-left: 10px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #6c757d;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .model-selector {
                position: static;
                transform: none;
                margin-top: 10px;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü¶ô Ollama Chat</h1>
            <div class="status" id="status">Ready to chat</div>
            <div class="model-selector">
                <select id="modelSelect">
                    <option value="">Loading models...</option>
                </select>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    Hello! I'm your local Ollama assistant. Ask me anything and I'll do my best to help! üöÄ
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar" style="background: #28a745;">AI</div>
            <span>Ollama is thinking</span>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-container">
                <textarea 
                    class="input-field" 
                    id="messageInput" 
                    placeholder="Ask Ollama anything..." 
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton" title="Send message">
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <script>
        class OllamaChat {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.status = document.getElementById('status');
                this.modelSelect = document.getElementById('modelSelect');
                
                // Use proxy server to avoid CORS issues
                this.ollamaUrl = window.location.origin;
                this.isLoading = false;
                this.retryCount = 0;
                this.maxRetries = 3;
                this.connectionHealthy = false;
                
                this.initializeEventListeners();
                this.initializeChat();
            }

            async initializeChat() {
                this.updateStatus('Initializing...');
                
                // Check connection and load models
                const connected = await this.checkOllamaStatus();
                if (connected) {
                    await this.loadAvailableModels();
                    this.setupPeriodicHealthCheck();
                } else {
                    this.showError('Cannot connect to Ollama. Please ensure it\'s running and try refreshing the page.');
                }
            }

            setupPeriodicHealthCheck() {
                // Check connection health every 30 seconds
                setInterval(async () => {
                    const healthy = await this.checkOllamaStatus(false);
                    if (!healthy && this.connectionHealthy) {
                        this.showError('Connection to Ollama lost. Attempting to reconnect...');
                    }
                    this.connectionHealthy = healthy;
                }, 30000);
            }

            initializeEventListeners() {
                // Send button click
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                // Enter key press (with Shift+Enter for new line)
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
                });

                // Model selection change
                this.modelSelect.addEventListener('change', () => {
                    this.updateStatus(`Switched to ${this.modelSelect.value}`);
                });
            }

            async checkOllamaStatus(showStatus = true) {
                try {
                    // Use the special status endpoint that includes connection info
                    const response = await fetch(`${this.ollamaUrl}/api/status`, {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    if (response.ok) {
                        const status = await response.json();
                        if (status.connected) {
                            if (showStatus) {
                                const modelInfo = status.models_count > 0 ? 
                                    ` (${status.models_count} models)` : ' (no models)';
                                this.updateStatus(`Connected to Ollama${modelInfo}`);
                            }
                            this.connectionHealthy = true;
                            return true;
                        } else {
                            if (showStatus) {
                                this.updateStatus('Ollama connection error');
                                this.showConnectionError(status.error);
                            }
                            this.connectionHealthy = false;
                            return false;
                        }
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    if (showStatus) {
                        this.updateStatus('Ollama not available');
                        this.showConnectionError('Cannot connect to Ollama service');
                    }
                    this.connectionHealthy = false;
                    return false;
                }
            }

            showConnectionError(errorMessage) {
                const suggestions = [
                    'Ensure the BYO RAG Docker environment is running',
                    'Check if Ollama container is healthy: docker-compose ps ollama',
                    'Verify Ollama is accessible: curl http://localhost:11434/api/tags',
                    'Try restarting the Docker environment'
                ];
                
                const fullMessage = `${errorMessage}\n\nTroubleshooting steps:\n${suggestions.map(s => `‚Ä¢ ${s}`).join('\n')}`;
                this.showError(fullMessage);
            }

            async loadAvailableModels() {
                this.modelSelect.innerHTML = '<option value="">Loading models...</option>';
                this.modelSelect.disabled = true;
                
                try {
                    const response = await fetch(`${this.ollamaUrl}/api/tags`);
                    if (response.ok) {
                        const data = await response.json();
                        const models = data.models || [];
                        
                        this.modelSelect.innerHTML = '';
                        
                        if (models.length > 0) {
                            // Sort models by name for better UX
                            models.sort((a, b) => a.name.localeCompare(b.name));
                            
                            models.forEach((model, index) => {
                                const option = document.createElement('option');
                                option.value = model.name;
                                
                                // Create descriptive text with size info if available
                                let displayName = model.name;
                                if (model.size) {
                                    const sizeGB = (model.size / (1024 * 1024 * 1024)).toFixed(1);
                                    displayName += ` (${sizeGB}GB)`;
                                }
                                
                                option.textContent = displayName;
                                this.modelSelect.appendChild(option);
                                
                                // Select first model by default
                                if (index === 0) {
                                    option.selected = true;
                                }
                            });
                            
                            this.updateStatus(`${models.length} model${models.length !== 1 ? 's' : ''} available`);
                        } else {
                            // No models available - show helpful message
                            this.modelSelect.innerHTML = '<option value="">No models available</option>';
                            this.showNoModelsError();
                        }
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    console.error('Error loading models:', error);
                    this.modelSelect.innerHTML = '<option value="">Error loading models</option>';
                    this.showError(`Failed to load models: ${error.message}`);
                } finally {
                    this.modelSelect.disabled = false;
                }
            }

            showNoModelsError() {
                const suggestions = [
                    'Pull a popular model: docker-compose exec ollama ollama pull llama2:7b-chat',
                    'Or try: docker-compose exec ollama ollama pull mistral:7b',
                    'List available models: docker-compose exec ollama ollama list',
                    'Check model download progress: docker-compose exec ollama ollama ps'
                ];
                
                const message = `No models found in Ollama.\n\nTo get started:\n${suggestions.map(s => `‚Ä¢ ${s}`).join('\n')}`;
                this.showError(message);
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isLoading) return;

                // Check if model is selected
                if (!this.modelSelect.value) {
                    this.showError('Please select a model first');
                    return;
                }

                // Add user message to chat
                this.addMessage('user', message);
                
                // Clear input and disable send button
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                this.setLoading(true);

                try {
                    // Show typing indicator
                    this.showTypingIndicator();

                    // Send request to Ollama with retry logic
                    const response = await this.fetchWithRetry(`${this.ollamaUrl}/api/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: this.modelSelect.value,
                            messages: [
                                { role: 'user', content: message }
                            ],
                            stream: false
                        })
                    });

                    this.hideTypingIndicator();

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || `HTTP ${response.status}`);
                    }

                    const data = await response.json();
                    const aiResponse = data.message?.content || 'Sorry, I couldn\'t generate a response.';
                    
                    // Add AI response to chat
                    this.addMessage('assistant', aiResponse);
                    this.updateStatus('Response received');
                    this.retryCount = 0; // Reset retry count on success

                } catch (error) {
                    console.error('Error:', error);
                    this.hideTypingIndicator();
                    
                    const errorMessage = this.getErrorMessage(error);
                    this.addMessage('assistant', `‚ùå ${errorMessage}`);
                    this.updateStatus('Error occurred');
                    
                    // Check if we should suggest reconnection
                    if (error.message.includes('fetch') || error.message.includes('Service Unavailable')) {
                        this.checkOllamaStatus(false); // Silent health check
                    }
                }

                this.setLoading(false);
            }

            async fetchWithRetry(url, options, maxRetries = 2) {
                let lastError;
                
                for (let attempt = 0; attempt <= maxRetries; attempt++) {
                    try {
                        const response = await fetch(url, options);
                        return response;
                    } catch (error) {
                        lastError = error;
                        if (attempt < maxRetries) {
                            const delay = Math.min(1000 * Math.pow(2, attempt), 5000);
                            await new Promise(resolve => setTimeout(resolve, delay));
                        }
                    }
                }
                
                throw lastError;
            }

            getErrorMessage(error) {
                if (error.message.includes('Failed to fetch') || error.message.includes('fetch')) {
                    return 'Cannot connect to Ollama. Please check your connection.';
                } else if (error.message.includes('Model not found') || error.message.includes('404')) {
                    return `Model "${this.modelSelect.value}" not found. Try refreshing the page or selecting a different model.`;
                } else if (error.message.includes('Service Unavailable') || error.message.includes('503')) {
                    return 'Ollama service is currently unavailable. It may be starting up or overloaded.';
                } else if (error.message.includes('timeout')) {
                    return 'Request timed out. The model may be busy or require more time.';
                } else {
                    return `Error: ${error.message}`;
                }
            }

            addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = role === 'user' ? 'YOU' : 'AI';
                avatar.style.background = role === 'user' ? '#007bff' : '#28a745';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                
                if (role === 'user') {
                    messageDiv.appendChild(messageContent);
                    messageDiv.appendChild(avatar);
                } else {
                    messageDiv.appendChild(avatar);
                    messageDiv.appendChild(messageContent);
                }
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'flex';
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

            setLoading(loading) {
                this.isLoading = loading;
                this.sendButton.disabled = loading;
                this.messageInput.disabled = loading;
                
                if (loading) {
                    this.sendButton.innerHTML = '‚è≥';
                    this.updateStatus('Sending...');
                } else {
                    this.sendButton.innerHTML = '‚û§';
                }
            }

            updateStatus(message) {
                this.status.textContent = message;
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                
                // Handle multiline messages by preserving line breaks
                if (message.includes('\n')) {
                    errorDiv.innerHTML = message.replace(/\n/g, '<br>');
                } else {
                    errorDiv.textContent = message;
                }
                
                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();
                
                // Auto-remove error after 10 seconds for longer messages
                const timeout = message.length > 100 ? 10000 : 5000;
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, timeout);
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // Initialize the chat when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new OllamaChat();
        });
    </script>
</body>
</html>
