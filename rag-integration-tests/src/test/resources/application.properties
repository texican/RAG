# Integration Test Application Properties
# This file contains the base configuration for integration tests

# Application name
spring.application.name=rag-integration-tests

# Profile configuration
spring.profiles.active=integration-test

# Disable banner for cleaner test output
spring.main.banner-mode=off

# Server configuration (random port)
server.port=0

# Database configuration (will be overridden by TestContainers)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection pool configuration for testing
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000

# Redis configuration (will be overridden by TestContainers)
spring.data.redis.timeout=5000ms
spring.data.redis.jedis.pool.max-active=5
spring.data.redis.jedis.pool.max-idle=5

# Disable AI services for testing (unless explicitly needed)
spring.ai.openai.api-key=test-key
spring.ai.openai.base-url=http://localhost:11434
spring.ai.openai.chat.enabled=false
spring.ai.openai.embedding.enabled=false

# Security configuration for testing
# Note: JWT signing will use test keys in test profiles

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging configuration
logging.level.com.byo.rag=DEBUG
logging.level.org.springframework.test=INFO
logging.level.org.testcontainers=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Test-specific settings
test.containers.reuse=true
test.data.cleanup=true
test.timeout.default=30
test.retry.max-attempts=3

# Jackson configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false