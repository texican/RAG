# Secret templates - These should be created from GCP Secret Manager
# Use the script: scripts/gcp/13-sync-secrets-to-k8s.sh

---
# Cloud SQL credentials secret (from Secret Manager: cloud-sql-credentials)
apiVersion: v1
kind: Secret
metadata:
  name: cloud-sql-credentials
  namespace: rag-system
  labels:
    app.kubernetes.io/part-of: rag-system
type: Opaque
stringData:
  username: "REPLACE_WITH_SECRET_MANAGER_VALUE"
  password: "REPLACE_WITH_SECRET_MANAGER_VALUE"
---
# Redis credentials secret (from Secret Manager: memorystore-redis-password)
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: rag-system
  labels:
    app.kubernetes.io/part-of: rag-system
type: Opaque
stringData:
  password: "REPLACE_WITH_SECRET_MANAGER_VALUE"
---
# JWT secret (from Secret Manager: jwt-secret-key)
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: rag-system
  labels:
    app.kubernetes.io/part-of: rag-system
type: Opaque
stringData:
  secret: "REPLACE_WITH_SECRET_MANAGER_VALUE"
