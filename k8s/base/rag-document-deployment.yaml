apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-document
  namespace: rag-system
  labels:
    app: rag-document
    app.kubernetes.io/name: rag-document
    app.kubernetes.io/component: document-processing
    app.kubernetes.io/part-of: rag-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rag-document
  template:
    metadata:
      labels:
        app: rag-document
        app.kubernetes.io/name: rag-document
        app.kubernetes.io/component: document-processing
        app.kubernetes.io/part-of: rag-system
    spec:
      serviceAccountName: rag-document
      containers:
      # Main application container
      - name: rag-document
        image: us-central1-docker.pkg.dev/byo-rag-dev/rag-system/rag-document-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: gcp-config
              key: SPRING_PROFILES_ACTIVE
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: gcp-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: gcp-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: gcp-config
              key: DB_NAME
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: cloud-sql-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloud-sql-credentials
              key: password
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: gcp-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: gcp-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: password
        - name: REDIS_DATABASE
          value: "0"  # Document service uses database 0
        - name: REDIS_KEY_PREFIX
          valueFrom:
            configMapKeyRef:
              name: gcp-config
              key: REDIS_KEY_PREFIX_DOCUMENT
        # Kafka will be migrated to Pub/Sub in GCP-KAFKA-006 implementation
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"  # TODO: Replace with Pub/Sub
        volumeMounts:
        - name: document-storage
          mountPath: /app/storage
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      
      # Cloud SQL Proxy sidecar
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
        args:
        - "--structured-logs"
        - "--port=5432"
        - "byo-rag-dev:us-central1:rag-postgres"
        securityContext:
          runAsNonRoot: true
          runAsUser: 65532
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      
      volumes:
      - name: document-storage
        persistentVolumeClaim:
          claimName: document-storage-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: rag-document
  namespace: rag-system
  labels:
    app: rag-document
    app.kubernetes.io/name: rag-document
    app.kubernetes.io/component: document-processing
    app.kubernetes.io/part-of: rag-system
spec:
  type: ClusterIP
  selector:
    app: rag-document
  ports:
  - port: 8082
    targetPort: 8082
    protocol: TCP
    name: http
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: document-storage-pvc
  namespace: rag-system
  labels:
    app: rag-document
    app.kubernetes.io/name: rag-document
    app.kubernetes.io/component: document-processing
    app.kubernetes.io/part-of: rag-system
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
