apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-core
  namespace: rag-system
  labels:
    app: rag-core
    app.kubernetes.io/name: rag-core
    app.kubernetes.io/component: query-processing
    app.kubernetes.io/part-of: rag-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rag-core
  template:
    metadata:
      labels:
        app: rag-core
        app.kubernetes.io/name: rag-core
        app.kubernetes.io/component: query-processing
        app.kubernetes.io/part-of: rag-system
    spec:
      serviceAccountName: rag-core
      containers:
      - name: rag-core
        image: us-central1-docker.pkg.dev/byo-rag-dev/rag-system/rag-core-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8084
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: gcp-config
              key: SPRING_PROFILES_ACTIVE
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: gcp-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: gcp-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: password
        - name: REDIS_DATABASE
          value: "0"  # Core service uses database 0 with key prefix
        - name: REDIS_KEY_PREFIX
          valueFrom:
            configMapKeyRef:
              name: gcp-config
              key: REDIS_KEY_PREFIX_CORE
        - name: EMBEDDING_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: gcp-config
              key: RAG_EMBEDDING_URL
        # Kafka will be migrated to Pub/Sub in GCP-KAFKA-006 implementation
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"  # TODO: Replace with Pub/Sub
        - name: OLLAMA_URL
          value: "http://ollama:11434"  # TODO: Replace with managed Ollama or Vertex AI
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8084
          initialDelaySeconds: 150
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8084
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: rag-core
  namespace: rag-system
  labels:
    app: rag-core
    app.kubernetes.io/name: rag-core
    app.kubernetes.io/component: query-processing
    app.kubernetes.io/part-of: rag-system
spec:
  type: ClusterIP
  selector:
    app: rag-core
  ports:
  - port: 8084
    targetPort: 8084
    protocol: TCP
    name: http
