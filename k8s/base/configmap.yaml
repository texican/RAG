apiVersion: v1
kind: ConfigMap
metadata:
  name: gcp-config
  namespace: rag-system
  labels:
    app.kubernetes.io/part-of: rag-system
data:
  # GCP Project Configuration
  PROJECT_ID: "byo-rag-dev"
  REGION: "us-central1"
  
  # Cloud SQL Configuration
  CLOUD_SQL_INSTANCE_CONNECTION_NAME: "byo-rag-dev:us-central1:rag-postgres"
  DB_HOST: "127.0.0.1"  # Cloud SQL Proxy localhost
  DB_PORT: "5432"
  DB_NAME: "rag_enterprise"
  
  # Cloud Memorystore Redis Configuration
  REDIS_HOST: "10.170.252.12"
  REDIS_PORT: "6379"
  REDIS_DATABASE: "0"
  
  # Artifact Registry Configuration
  ARTIFACT_REGISTRY: "us-central1-docker.pkg.dev/byo-rag-dev/rag-system"
  
  # Service Discovery (internal DNS)
  RAG_AUTH_URL: "http://rag-auth:8081"
  RAG_DOCUMENT_URL: "http://rag-document:8082"
  RAG_EMBEDDING_URL: "http://rag-embedding:8083"
  RAG_CORE_URL: "http://rag-core:8084"
  RAG_ADMIN_URL: "http://rag-admin:8085"
  
  # Spring Profiles
  SPRING_PROFILES_ACTIVE: "gcp"
  
  # Logging Configuration
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_COM_BYORAG: "DEBUG"
