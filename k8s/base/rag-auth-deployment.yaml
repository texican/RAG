apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-auth
  namespace: rag-system
  labels:
    app: rag-auth
    app.kubernetes.io/name: rag-auth
    app.kubernetes.io/component: authentication
    app.kubernetes.io/part-of: rag-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rag-auth
  template:
    metadata:
      labels:
        app: rag-auth
        app.kubernetes.io/name: rag-auth
        app.kubernetes.io/component: authentication
        app.kubernetes.io/part-of: rag-system
    spec:
      serviceAccountName: rag-auth
      containers:
      # Main application container
      - name: rag-auth
        image: us-central1-docker.pkg.dev/byo-rag-dev/rag-system/rag-auth-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: gcp-config
              key: SPRING_PROFILES_ACTIVE
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: gcp-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: gcp-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: gcp-config
              key: DB_NAME
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: cloud-sql-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloud-sql-credentials
              key: password
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: gcp-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: gcp-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: password
        - name: REDIS_DATABASE
          value: "0"  # Auth service uses database 0
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: gcp-config
              key: SPRING_DATASOURCE_URL
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      
      # Cloud SQL Proxy sidecar
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
        args:
        - "--structured-logs"
        - "--port=5432"
        - "--private-ip"
        - "byo-rag-dev:us-central1:rag-postgres"
        securityContext:
          runAsNonRoot: true
          runAsUser: 65532
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: rag-auth
  namespace: rag-system
  labels:
    app: rag-auth
    app.kubernetes.io/name: rag-auth
    app.kubernetes.io/component: authentication
    app.kubernetes.io/part-of: rag-system
spec:
  type: ClusterIP
  selector:
    app: rag-auth
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
