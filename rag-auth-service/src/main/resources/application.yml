server:
  port: 8081

spring:
  application:
    name: rag-auth-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/byo_rag_local
    username: ${DB_USERNAME:rag_user}
    password: ${DB_PASSWORD:rag_password}
    driver-class-name: org.postgresql.Driver
  
  # Flyway Database Migrations
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: true
  
  jpa:
    hibernate:
      ddl-auto: validate  # Changed from 'update' - Flyway now manages schema
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: 0
  
  jackson:
    default-property-inclusion: NON_NULL
    serialization:
      write-dates-as-timestamps: false

# OpenAPI 3.0 Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    doc-expansion: none
    tags-sorter: alpha
    operations-sorter: alpha
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: Auth Service API
        primary: true
  show-actuator: true
  group-configs:
    - group: auth-public
      display-name: Public Authentication API
      paths-to-match: /auth/**
    - group: user-management
      display-name: User Management API
      paths-to-match: /users/**
    - group: tenant-management
      display-name: Tenant Management API
      paths-to-match: /tenants/**

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:YourVerySecureJWTSecretKeyThatIsAtLeast256BitsLongForHS256Algorithm}
  access-token-expiration: ${JWT_ACCESS_EXPIRATION:3600}    # 1 hour
  refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:604800} # 7 days

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when-authorized
  health:
    redis:
      enabled: false
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  level:
    com.byo.rag: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId},%X{spanId}] %logger{36} - %msg%n"

---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:5432/${DB_NAME:byo_rag_local}
  
  redis:
    host: redis
    password: redis_password

