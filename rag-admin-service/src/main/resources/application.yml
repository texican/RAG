spring:
  application:
    name: rag-admin-service
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:rag_enterprise}
    username: ${DB_USERNAME:rag_user}
    password: ${DB_PASSWORD:rag_password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:redis_password}
      database: 3
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  security:
    jwt:
      secret: ${JWT_SECRET:admin-super-secret-key-that-should-be-at-least-256-bits-long-for-production-use}
      expiration: 86400000 # 24 hours

server:
  port: ${SERVER_PORT:8085}
  servlet:
    context-path: /admin/api

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.byo.rag.admin: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId},%X{spanId}] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId},%X{spanId}] %logger{36} - %msg%n"
  file:
    name: logs/admin-service.log

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
  info:
    title: RAG Admin Service API
    description: Enterprise RAG System - Admin Operations and Analytics API
    version: 1.0.0
    contact:
      name: Enterprise RAG Team
      email: admin@enterprise-rag.com

admin:
  security:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true
  
  analytics:
    batch-size: 1000
    retention-days: 90
    
  monitoring:
    alert-thresholds:
      error-rate: 0.05
      response-time-p95: 1000
      memory-usage: 0.85